<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的关系图 - 关系图编辑器</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    /* 左侧边栏 */
    .sidebar {
      width: 280px;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      color: #333;
      text-align: center;
      padding: 10px 0;
    }
    .create-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .create-btn:hover {
      transform: translateY(-1px);
    }
    /* 右侧内容区 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* 右侧顶部栏 */
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 32px;
      flex: 1;
    }
    .logo-text {
      font-size: 18px;
      font-weight: 800;
      color: #333;
    }
    .search-box {
      flex: 1;
      max-width: 400px;
    }
    .search-input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.18);
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    /* 用户菜单 */
    .user-menu {
      position: relative;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .user-info:hover {
      background-color: #f5f5f5;
    }
    .user-name {
      font-weight: 600;
      color: #333;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #eee;
      object-fit: cover;
    }
    /* 用户下拉菜单 */
    .user-dropdown {
      position: fixed;
      min-width: 180px;
      z-index: 999999;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 12px 0;
      border: 1px solid #e5e7eb;
      opacity: 1;
      visibility: visible;
      transition: all 0.2s ease;
      min-height: 100px;
    }
    
    .user-dropdown.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translateY(-10px);
    }
    
    /* 确保下拉菜单项可见 */
    .user-dropdown .dropdown-item {
      padding: 12px 16px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .user-dropdown .dropdown-item:hover {
      background-color: #f5f5f5;
    }
    
    .user-dropdown .dropdown-divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 8px 0;
    }
    /* 右侧内容区 */
    .content {
      flex: 1;
      padding: 24px;
      overflow: auto;
      background-color: #f5f5f5;
    }
    .content-header {
      margin-bottom: 20px;
    }
    .content-title {
      font-size: 20px;
      font-weight: 800;
      color: #333;
      margin: 0;
    }
    /* 关系图网格 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }
    /* 关系图卡片 */
    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(102,126,234,0.6);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }
    .thumb {
      height: 180px;
      background: linear-gradient(135deg, rgba(102,126,234,0.10), rgba(118,75,162,0.06));
      display: grid;
      place-items: center;
      color: #667eea;
      font-weight: 900;
      font-size: 34px;
      letter-spacing: 1px;
    }
    .card-body { padding: 12px 12px; }
    .name { font-weight: 800; color: #333; margin-bottom: 6px; }
    .meta { font-size: 12px; color: #888; }
    .empty {
      color: #666;
      text-align: center;
      padding: 60px 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    /* 卡片更多按钮样式 */
    .card { position: relative; }
    .card-more {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background .15s;
      z-index: 10;
    }
    .card:hover .card-more { display: flex; }
    .card-more:hover { background: #fff; }
    .card-more svg { width: 16px; height: 16px; color: #555; }
    /* 下拉菜单样式 */
    .dropdown-menu {
      position: fixed;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.18);
      min-width: 160px;
      padding: 6px 0 12px 0;
      display: none;
      z-index: 1000;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      transition: background .1s;
    }
    .dropdown-item:hover { background: #f5f5f5; }
    .dropdown-item svg { width: 16px; height: 16px; color: #666; }
    .dropdown-item.danger { color: #e53935; }
    .dropdown-item.danger svg { color: #e53935; }
    /* 导出选择样式 */
    .dropdown-with-select {
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 14px;
    }
    .dropdown-select-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    .export-format-select {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background: #fff;
      cursor: pointer;
    }
    .export-format-select:focus {
      outline: none;
      border-color: #667eea;
    }
    .export-btn {
      padding: 4px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .export-btn:hover {
      opacity: 0.9;
    }
    .dropdown-divider {
      height: 1px;
      background: #eee;
      margin: 6px 0;
    }

    /* SweetAlert2 自定义样式 */
    .swal2-title-sm {
      font-size: 16px !important;
      font-weight: 700 !important;
    }
    .swal2-content-sm {
      font-size: 14px !important;
    }
    .swal2-btn-sm {
      font-size: 13px !important;
      padding: 8px 16px !important;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
      }
      .content {
        padding: 16px;
      }
    }

  </style>
</head>
<body>
  <div class="page">
    <!-- 左侧边栏 -->
    <div class="sidebar">
      <div class="logo">关系图编辑器</div>
      <button id="btnCreate" class="create-btn">新建关系图</button>
    </div>

    <!-- 右侧内容区 -->
    <div class="main-content">
      <!-- 右侧顶部栏 -->
      <div class="header">
        <div class="header-left">
          <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索关系图..." />
          </div>
        </div>
        <div class="header-right">
          <!-- 用户信息 -->
          <div class="user-menu">
            <div class="user-info" id="userInfo">
              <span id="nickname" class="user-name">未登录</span>
              <img id="avatar" class="avatar" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧内容区 -->
      <div class="content">
        <div class="content-header">
          <h2 class="content-title">我的关系图</h2>
        </div>
        <div id="grid" class="grid"></div>
        <div id="empty" class="empty" style="display:none;">还没有关系图，先创建一个吧。</div>
      </div>
    </div>
  </div>

  <!-- 隐藏的画布用于导出 -->
  <canvas id="exportCanvas" style="display:none;"></canvas>

  <!-- 全局下拉菜单容器 -->
  <div id="dropdownMenuContainer"></div>

  <!-- 用户下拉菜单 -->
  <div class="dropdown-menu user-dropdown hidden" id="userDropdown">
    <div class="dropdown-item" onclick="navigateToProfile()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      个人中心
    </div>
    <div class="dropdown-divider"></div>
    <div class="dropdown-item" onclick="handleLogout()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      退出登录
    </div>
  </div>

  <!-- SweetAlert2 -->
  <script src="sweetalert2@11.js"></script>

  <script>
    async function fetchJson(url, opts) {
      const res = await fetch(url, opts);
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || ('HTTP ' + res.status));
      return data;
    }

    function fmtTime(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString();
      } catch (_) {
        return iso || '';
      }
    }

    async function ensureLogin() {
      const s = await fetchJson('/api/auth/status');
      if (!s.loggedIn) {
        window.location.href = '/login';
        return null;
      }
      document.getElementById('nickname').textContent = s.user?.nickname || '用户';
      const avatar = document.getElementById('avatar');
      if (s.user?.avatarUrl) {
        avatar.src = s.user.avatarUrl;
        avatar.style.background = 'transparent';
      } else {
        avatar.removeAttribute('src');
      }
      return s.user;
    }

    function renderCards(list) {
      const grid = document.getElementById('grid');
      const empty = document.getElementById('empty');
      grid.innerHTML = '';
      if (!list || list.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      for (const g of list) {
        const card = document.createElement('div');
        card.className = 'card';
        // 阻止点击菜单时触发卡片跳转
        card.addEventListener('click', (e) => {
          if (!e.target.closest('.card-more') && !e.target.closest('.dropdown-menu')) {
            window.location.href = '/g/' + g.id;
          }
        });
        const first = (g.name || 'G').trim().slice(0,1).toUpperCase();
        const thumbHtml = (g.thumbnail && g.thumbnail.startsWith('data:image'))
          ? `<img src="${g.thumbnail}" style="width:100%;height:180px;object-fit:contain;display:block;background:#fff;" alt="">`
          : `<div class="thumb">${first}</div>`;
        card.innerHTML = `
          ${thumbHtml}
          <!-- 更多按钮 -->
          <button class="card-more" data-graph-id="${g.id}" title="更多操作">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="6" r="2"/>
              <circle cx="12" cy="12" r="2"/>
              <circle cx="12" cy="18" r="2"/>
            </svg>
          </button>
          <div class="card-body">
            <div class="name">${g.name || '未命名关系图'}</div>
            <div class="meta">创建时间：${fmtTime(g.createdAt)}</div>
          </div>
        `;

        grid.appendChild(card);
      }
    }

    async function loadGraphs() {
      const list = await fetchJson('/api/graphs');
      console.log('Loaded graphs:', list);
      renderCards(list);
    }

    // 菜单相关逻辑
    let activeMenuId = null;
    let activeMenuButton = null;

    function closeMenu() {
      const container = document.getElementById('dropdownMenuContainer');
      container.innerHTML = '';
      activeMenuId = null;
      activeMenuButton = null;
    }

    function showMenu(graphId, button) {
      closeMenu();
      const btn = button || document.querySelector('.card-more[data-graph-id="' + graphId + '"]');
      if (btn) {
        // 创建菜单
        const container = document.getElementById('dropdownMenuContainer');
        container.innerHTML = `
          <div class="dropdown-menu show" id="menu-${graphId}">
            <div class="dropdown-item" onclick="event.stopPropagation(); handleMenuAction('rename', ${graphId})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
              </svg>
              重命名
            </div>
            <div class="dropdown-item" onclick="event.stopPropagation(); handleMenuAction('copy', ${graphId})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
              复制
            </div>
            <div class="dropdown-item dropdown-with-select" onclick="event.stopPropagation();">
              <div class="dropdown-select-wrapper">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="7 10 12 15 17 10"/>
                  <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span>导出图片</span>
              </div>
              <select class="export-format-select" id="format-${graphId}" onchange="event.stopPropagation();">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
              </select>
              <button class="export-btn" onclick="event.stopPropagation(); handleExport(${graphId})">导出</button>
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item danger" onclick="event.stopPropagation(); handleMenuAction('delete', ${graphId})">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
              删除
            </div>
          </div>
        `;

        // 计算菜单位置
        const menu = document.getElementById('menu-' + graphId);
        const rect = btn.getBoundingClientRect();
        menu.style.left = rect.right - 150 + 'px';
        menu.style.top = rect.bottom + 5 + 'px';
        activeMenuId = graphId;
        activeMenuButton = btn;
      }
    }

    // 点击事件处理
    document.addEventListener('click', (e) => {
      // 处理更多按钮点击
      const moreBtn = e.target.closest('.card-more');
      if (moreBtn) {
        e.stopPropagation();
        const graphId = moreBtn.dataset.graphId;
        showMenu(graphId, moreBtn);
        return;
      }

      // 处理菜单内的点击
      if (activeMenuId) {
        const menu = document.getElementById('menu-' + activeMenuId);
        // 如果点击不在菜单内，关闭菜单
        if (menu && !menu.contains(e.target)) {
          closeMenu();
        }
      }
    });

    // ESC键关闭菜单
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && activeMenuId) {
        closeMenu();
      }
    });



    // 全局菜单操作处理函数
    window.handleMenuAction = function(action, graphId) {
      console.log('handleMenuAction called:', action, graphId);
      // 删除操作先不关闭菜单，等确认后再关闭
      if (action !== 'delete') {
        closeMenu();
      }

      if (action === 'delete') {
        console.log('Showing delete confirmation modal');
        Swal.fire({
          title: '确认删除',
          text: '确定要删除这个关系图吗？此操作不可恢复。',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#667eea',
          cancelButtonColor: '#666',
          confirmButtonText: '确定删除',
          cancelButtonText: '取消',
          width: '300px',
          customClass: {
            title: 'swal2-title-sm',
            content: 'swal2-content-sm',
            confirmButton: 'swal2-btn-sm',
            cancelButton: 'swal2-btn-sm'
          }
        }).then((result) => {
          if (result.isConfirmed) {
            console.log('Delete confirmed, graphId:', graphId);
            closeMenu();
            fetchJson('/api/graphs/' + graphId, { method: 'DELETE' })
              .then(() => {
                loadGraphs();
                Swal.fire({
                  title: '删除成功',
                  text: '关系图已成功删除',
                  icon: 'success',
                  confirmButtonColor: '#667eea',
                  width: '280px',
                  customClass: {
                    title: 'swal2-title-sm',
                    content: 'swal2-content-sm',
                    confirmButton: 'swal2-btn-sm'
                  }
                });
              })
              .catch(err => {
                Swal.fire({
                  title: '删除失败',
                  text: err.message,
                  icon: 'error',
                  confirmButtonColor: '#667eea',
                  width: '280px',
                  customClass: {
                    title: 'swal2-title-sm',
                    content: 'swal2-content-sm',
                    confirmButton: 'swal2-btn-sm'
                  }
                });
              });
          } else {
            console.log('Delete cancelled');
            closeMenu();
          }
        });
      } else if (action === 'rename') {
        Swal.fire({
          title: '重命名',
          input: 'text',
          inputPlaceholder: '请输入新的关系图名称',
          showCancelButton: true,
          confirmButtonColor: '#667eea',
          cancelButtonColor: '#666',
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          width: '300px',
          customClass: {
            title: 'swal2-title-sm',
            confirmButton: 'swal2-btn-sm',
            cancelButton: 'swal2-btn-sm'
          }
        }).then((result) => {
          if (result.isConfirmed && result.value && result.value.trim()) {
            fetchJson('/api/graphs/' + graphId, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name: result.value.trim() })
            }).then(() => {
              loadGraphs();
              Swal.fire({
                title: '重命名成功',
                text: '关系图名称已更新',
                icon: 'success',
                confirmButtonColor: '#667eea',
                width: '280px',
                customClass: {
                  title: 'swal2-title-sm',
                  content: 'swal2-content-sm',
                  confirmButton: 'swal2-btn-sm'
                }
              });
            }).catch(err => {
              Swal.fire({
                title: '重命名失败',
                text: err.message,
                icon: 'error',
                confirmButtonColor: '#667eea',
                width: '280px',
                customClass: {
                  title: 'swal2-title-sm',
                  content: 'swal2-content-sm',
                  confirmButton: 'swal2-btn-sm'
                }
              });
            });
          }
        });
      } else if (action === 'copy') {
        Swal.fire({
          title: '复制关系图',
          input: 'text',
          inputValue: '副本 - ',
          inputPlaceholder: '请输入复制后的名称',
          showCancelButton: true,
          confirmButtonColor: '#667eea',
          cancelButtonColor: '#666',
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          width: '300px',
          customClass: {
            title: 'swal2-title-sm',
            confirmButton: 'swal2-btn-sm',
            cancelButton: 'swal2-btn-sm'
          }
        }).then((result) => {
          if (result.isConfirmed && result.value && result.value.trim()) {
            fetchJson('/api/graphs', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name: result.value.trim() })
            }).then(() => {
              loadGraphs();
              Swal.fire({
                title: '复制成功',
                text: '关系图已复制',
                icon: 'success',
                confirmButtonColor: '#667eea',
                width: '280px',
                customClass: {
                  title: 'swal2-title-sm',
                  content: 'swal2-content-sm',
                  confirmButton: 'swal2-btn-sm'
                }
              });
            }).catch(err => {
              Swal.fire({
                title: '复制失败',
                text: err.message,
                icon: 'error',
                confirmButtonColor: '#667eea',
                width: '280px',
                customClass: {
                  title: 'swal2-title-sm',
                  content: 'swal2-content-sm',
                  confirmButton: 'swal2-btn-sm'
                }
              });
            });
          }
        });
      }
    };

    // 导出图片函数 - 静默导出，不打开新窗口
    window.handleExport = async function(graphId) {
      console.log('开始导出，graphId:', graphId);
      const format = document.getElementById('format-' + graphId)?.value || 'png';
      console.log('导出格式:', format);

      try {
        // 获取关系图数据
        console.log('正在获取数据...');
        const [nodes, edges] = await Promise.all([
          fetchJson('/api/nodes?graphId=' + graphId),
          fetchJson('/api/edges?graphId=' + graphId)
        ]);
        console.log('获取到数据:', nodes.length, '节点', edges.length, '边');

        // 在隐藏画布上渲染并导出
        const canvas = document.getElementById('exportCanvas');
        const ctx = canvas.getContext('2d');

        // 计算画布范围
        let minX = 50, minY = 50, maxX = 800, maxY = 600;
        if (nodes.length > 0) {
          minX = Math.min(...nodes.map(n => n.x - (n.radius || 20))) - 50;
          minY = Math.min(...nodes.map(n => n.y - (n.radius || 20))) - 50;
          maxX = Math.max(...nodes.map(n => n.x + (n.radius || 20))) + 50;
          maxY = Math.max(...nodes.map(n => n.y + (n.radius || 20))) + 50;
        }
        const width = Math.max(800, maxX - minX);
        const height = Math.max(600, maxY - minY);
        canvas.width = width;
        canvas.height = height;

        // 填充背景 - PNG使用透明背景，JPG使用白色背景
        if (format === 'jpg') {
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, width, height);
        }

        // 缩放和平移
        ctx.translate(-minX, -minY);

        // 绘制边
        edges.forEach(edge => {
          const source = nodes.find(n => n.id === edge.sourceId);
          const target = nodes.find(n => n.id === edge.targetId);
          if (source && target) {
            ctx.beginPath();
            ctx.moveTo(source.x, source.y);
            const bendPoints = Array.isArray(edge.bendPoints) ? edge.bendPoints : [];
            bendPoints.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(target.x, target.y);
            ctx.strokeStyle = edge.color || '#999';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 绘制标签
            if (edge.label) {
              ctx.font = '12px sans-serif';
              ctx.fillStyle = edge.color || '#666';
              const midX = bendPoints.length > 0 ? bendPoints[0].x : (source.x + target.x) / 2;
              const midY = bendPoints.length > 0 ? bendPoints[0].y : (source.y + target.y) / 2;
              ctx.fillText(edge.label, midX - 20, midY - 5);
            }
          }
        });

        // 绘制节点
        nodes.forEach(node => {
          const radius = node.radius || 30;
          ctx.beginPath();
          ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
          ctx.fillStyle = node.color || '#667eea';
          ctx.fill();
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.stroke();

          // 绘制文字
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 14px sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText((node.name || '').slice(0, 4), node.x, node.y);
        });

        // 导出图片
        const mimeType = format === 'jpg' ? 'image/jpeg' : 'image/png';
        const dataUrl = canvas.toDataURL(mimeType, 0.9);
        const link = document.createElement('a');
        link.download = `graph-${graphId}-${Date.now()}.${format}`;
        link.href = dataUrl;
        link.click();

        console.log('图片导出成功');
        closeMenu();
      } catch (err) {
        console.error('导出失败:', err);
        Swal.fire({
          title: '导出失败',
          text: err.message,
          icon: 'error',
          confirmButtonColor: '#667eea',
          width: '280px',
          customClass: {
            title: 'swal2-title-sm',
            content: 'swal2-content-sm',
            confirmButton: 'swal2-btn-sm'
          }
        });
        closeMenu();
      }
    };

    document.getElementById('btnCreate').addEventListener('click', async () => {
      // 弹出输入框让用户输入关系图名称
      Swal.fire({
        title: '新建关系图',
        input: 'text',
        inputPlaceholder: '请输入关系图名称（例如：项目协作关系）',
        showCancelButton: true,
        confirmButtonColor: '#667eea',
        cancelButtonColor: '#666',
        confirmButtonText: '确定',
        cancelButtonText: '取消',
        width: '300px',
        customClass: {
          title: 'swal2-title-sm',
          confirmButton: 'swal2-btn-sm',
          cancelButton: 'swal2-btn-sm'
        }
      }).then(async (result) => {
        if (result.isConfirmed && result.value && result.value.trim()) {
          const name = result.value.trim() || '未命名关系图';
          try {
            const g = await fetchJson('/api/graphs', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name })
            });
            // 刷新关系图列表
            loadGraphs();
            // 显示成功提示
            Swal.fire({
              title: '创建成功',
              text: '关系图已创建',
              icon: 'success',
              confirmButtonColor: '#667eea',
              width: '280px',
              customClass: {
                title: 'swal2-title-sm',
                content: 'swal2-content-sm',
                confirmButton: 'swal2-btn-sm'
              }
            });
          } catch (err) {
            Swal.fire({
              title: '创建失败',
              text: err.message,
              icon: 'error',
              confirmButtonColor: '#667eea',
              width: '280px',
              customClass: {
                title: 'swal2-title-sm',
                content: 'swal2-content-sm',
                confirmButton: 'swal2-btn-sm'
              }
            });
          }
        }
      });
    });

    // 处理用户下拉菜单
    const userInfo = document.getElementById('userInfo');
    const userDropdown = document.getElementById('userDropdown');

    console.log('User info element:', userInfo);
    console.log('User dropdown element:', userDropdown);

    // 切换用户下拉菜单
    userInfo.addEventListener('click', (e) => {
      console.log('User info clicked!');
      e.stopPropagation();
      // 直接切换显示状态，不依赖于当前值的判断
      console.log('Current dropdown hidden:', userDropdown.classList.contains('hidden'));
      if (userDropdown.classList.contains('hidden')) {
        console.log('Showing dropdown');
        // 计算用户信息的位置，将下拉菜单定位到用户信息的下方
        const rect = userInfo.getBoundingClientRect();
        console.log('User info rect:', rect);
        console.log('Window scrollY:', window.scrollY);
        console.log('Window scrollX:', window.scrollX);
        console.log('Window innerWidth:', window.innerWidth);
        
        const topPosition = rect.bottom + window.scrollY + 8;
        const rightPosition = window.innerWidth - rect.right + window.scrollX;
        
        console.log('Calculated top:', topPosition);
        console.log('Calculated right:', rightPosition);
        
        userDropdown.style.top = topPosition + 'px';
        userDropdown.style.right = rightPosition + 'px';
        
        // 强制设置下拉菜单的样式，确保它可见
        userDropdown.style.display = 'block';
        userDropdown.style.opacity = '1';
        userDropdown.style.visibility = 'visible';
        
        userDropdown.classList.remove('hidden');
        
        // 打印下拉菜单的最终样式
        console.log('Dropdown computed style:');
        console.log('  display:', getComputedStyle(userDropdown).display);
        console.log('  opacity:', getComputedStyle(userDropdown).opacity);
        console.log('  visibility:', getComputedStyle(userDropdown).visibility);
        console.log('  top:', getComputedStyle(userDropdown).top);
        console.log('  right:', getComputedStyle(userDropdown).right);
        console.log('  z-index:', getComputedStyle(userDropdown).zIndex);
      } else {
        console.log('Hiding dropdown');
        userDropdown.classList.add('hidden');
        // 强制设置下拉菜单的样式，确保它被隐藏
        userDropdown.style.display = 'none';
        userDropdown.style.opacity = '0';
        userDropdown.style.visibility = 'hidden';
      }
      console.log('Updated dropdown hidden:', userDropdown.classList.contains('hidden'));
    });

    // 点击页面其他地方关闭下拉菜单
    document.addEventListener('click', () => {
      if (!userDropdown.classList.contains('hidden')) {
        console.log('Hiding dropdown on document click');
        userDropdown.classList.add('hidden');
        // 强制设置下拉菜单的样式，确保它被隐藏
        userDropdown.style.display = 'none';
        userDropdown.style.opacity = '0';
        userDropdown.style.visibility = 'hidden';
      }
    });

    // 个人中心导航
    window.navigateToProfile = () => {
      userDropdown.classList.add('hidden');
      // 强制设置下拉菜单的样式，确保它被隐藏
      userDropdown.style.display = 'none';
      userDropdown.style.opacity = '0';
      userDropdown.style.visibility = 'hidden';
      // 这里可以添加个人中心页面的导航逻辑
      Swal.fire({
        title: '个人中心',
        text: '个人中心功能正在开发中',
        icon: 'info',
        confirmButtonColor: '#667eea',
        width: '280px',
        customClass: {
          title: 'swal2-title-sm',
          content: 'swal2-content-sm',

        }
      });
    };

    // 退出登录处理
    window.handleLogout = async () => {
      userDropdown.classList.add('hidden');
      // 强制设置下拉菜单的样式，确保它被隐藏
      userDropdown.style.display = 'none';

    };

    ensureLogin().then(u => {
